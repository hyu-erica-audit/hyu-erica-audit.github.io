<!DOCTYPE html>
<html lang="ko">

<head>
    <link href="..." rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet"> 
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한양대 ERICA 중앙감사위원회</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <style>
        /* 1. 기본 폰트 및 스타일 */
        body {
            font-family: 'Nanum Gothic', "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main { flex: 1; }
        .navbar-brand { font-weight: 800; letter-spacing: -0.5px; }

        /* 5. 네비게이션 바 색상 변경 */
        .navbar {
            background-color: var(--primary-color) !important;
        }

        /* 1. 화살표(▼) 제거 (::after 자리에 있는 녀석을 없앰) */
        .dropdown-toggle::after { 
            display: none !important; 
        }

        /* 3. 모바일 화면 설정 (메뉴 펼쳐두기) */
        @media (max-width: 991px) {
            /* [추가] 모바일 상단바 두께 키우기 */
            .navbar {
                /* !important를 써서 p-0을 무시하고 강제로 여백을 줍니다 */
                padding-top: 15px !important; 
                padding-bottom: 15px !important;
            }

            .navbar-nav .dropdown-menu {
                display: block; 
                border: none;
                background-color: transparent;
                padding-left: 20px;
                padding-top: 0;
                padding-bottom: 10px;
                box-shadow: none;
            }
            .navbar-nav .nav-link { color: rgba(255,255,255, 0.9) !important; font-weight: bold; }
            .navbar-nav .dropdown-item { color: rgba(255,255,255, 0.7); padding: 5px 0; }
            .navbar-nav .dropdown-item:hover { background-color: transparent; color: #fff; }
        }

        /* === PC 화면 설정 (992px 이상) === */
        @media (min-width: 992px) {
            


            /* 2. 드롭다운 메뉴 위치 */
            .dropdown:hover .dropdown-menu {
                display: block;
                margin-top: 0;
                top: 100%;
                
                border-top-left-radius: 0;
                border-top-right-radius: 0;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }

            /* 3. 메뉴 버튼 크기 & 간격 설정 */
            .navbar-nav .nav-link {
                /* 패딩을 강제로 줘서 버튼 뚱뚱하게 만들기 */
                padding-top: 25px !important; 
                padding-bottom: 25px !important; 
                
                /* [간격 조절] 여기가 좌우 간격입니다 */
                padding-left: 40px !important;
                padding-right: 40px !important;
                
                position: relative;
                display: flex;
                align-items: center; 
                height: 100%; 
                font-weight: 500;
            }
            
            .navbar-nav > .nav-item { margin: 0; }

            /* 4. 밑줄 애니메이션 (수정됨: ::after -> ::before 로 변경!) */
            .navbar-nav .nav-link::before {
                content: "";
                position: absolute;
                bottom: 0;           /* 바닥에 붙이기 */
                left: 50%;           /* 가운데서 시작 */
                transform: translateX(-50%);
                
                width: 0;            /* 평소엔 0 */
                height: 4px;         /* 두께 */
                background-color: #fff; /* 흰색 */
                
                transition: width 0.3s ease-in-out; /* 스르륵 효과 */
                z-index: 100;
            }

            /* 마우스 올렸을 때 (::before 길이를 100%로) */
            .nav-item:hover .nav-link::before {
                width: 80%;
            }
            /* 5. 하위 메뉴(드롭다운) 스타일 조절 */
            .dropdown-item {
                font-size: 14px;      /* 글자 크기 (기본은 16px) */
                padding-top: 12px;    /* 메뉴 한 칸의 높이(위) */
                padding-bottom: 12px; /* 메뉴 한 칸의 높이(아래) */
            }
        }

        /* === 인스타그램 아이콘 호버 효과 === */
        .insta-hover {
            transition: all 0.3s ease; /* 색상과 크기가 부드럽게 변함 */
        }
        
        .insta-hover:hover {
            color: var(--primary-hover) !important;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main>
        <div class="container py-5 text-center">
             <h3 class="text-muted">본문내용</h3>
             <p>제작중</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 페이지 제목 설정 (최상단) -->
    <title>공지사항</title>

    <!-- 페이지 로고 설정 (최상단) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/common/logo.png?v=1">
    <link rel="apple-touch-icon" href="/assets/images/common/logo.png">

    <!-- 건들지 마세요 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- 스타일 불러오기 -->
    <link href="/assets/css/style.css" rel="stylesheet"> 
</head>

<body>
    <!-- 상단 네비게이션 바 불러오기 -->
    <!-- assets/js/main.js가 assets/components/navbar.html을 불러옴 -->
    <div id="navbar-placeholder"></div>



    <!-- 메인 -->
    <main>
        <!-- 페이지 헤더 불러오기 -->
        <div id="page-header-placeholder" 
            data-title="공지사항" 
            data-subtitle="General Notice">
        </div>

        <section class="notice-section py-5 bg-white">
            <div class="container">
                
                <div class="row mb-4 justify-content-between align-items-center">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <span class="text-muted small">Total <strong>14</strong> 건</span>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                            <button class="btn btn-primary text-white" type="button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover notice-table">
                        <thead class="table-light text-center">
                            <tr>
                                <th scope="col" class="d-none d-md-table-cell" style="width: 8%">No</th>
                                <th scope="col" style="width: 60%">제목</th>
                                <th scope="col" class="d-none d-md-table-cell" style="width: 15%">작성자</th>
                                <th scope="col" class="d-none d-md-table-cell" style="width: 17%">날짜</th>
                            </tr>
                        </thead>
                        <tbody id="notice-list-body">

                            
                            </tbody>
                    </table>
                </div>

                <nav aria-label="Page navigation" class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </section>
    </main>



    <!-- 하단 푸터 불러오기 -->
    <!-- assets/js/main.js가 assets/components/footer.html을 불러옴 -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/notice_data.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const tableBody = document.getElementById('notice-list-body');
            
            // 데이터가 없으면 종료
            if (!tableBody || typeof noticeList === 'undefined') return;

            let html = '';

            // noticeList 배열을 하나씩 꺼내서 HTML로 만듦
            noticeList.forEach(notice => {
                // 배지 색상 결정 (필독이면 빨강, 아니면 회색) - 이건 유지
                let badgeClass = notice.type === '필독' ? 'bg-danger' : 'bg-secondary';

                html += `
                    <tr>
                        <td class="text-center text-muted d-none d-md-table-cell">${notice.id}</td>
                        <td>
                            <a href="${notice.link}" class="text-decoration-none text-dark fw-bold">
                                <span class="badge ${badgeClass} me-2">${notice.type}</span>
                                ${notice.title}
                            </a>
                        </td>
                        <td class="text-center text-muted d-none d-md-table-cell">${notice.author}</td>
                        <td class="text-center text-muted d-none d-md-table-cell">${notice.date}</td>
                    </tr>
                `;
            });

            // 완성된 HTML을 테이블에 집어넣음
            tableBody.innerHTML = html;
        });
    </script>
</body>
</html>
